server {
    listen 80;
    
    # Base path /sports/
    location /sports/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /sports/index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://sports-analysis:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check
    location /health {
        access_log off;
        return 200 'OK';
    }
}
