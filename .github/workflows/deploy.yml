      - name: Restart service
        run: |
          ssh "$SERVER_USER@$SERVER_IP" "cd $REMOTE_DIR && docker compose down || true"
          ssh "$SERVER_USER@$SERVER_IP" "cd $REMOTE_DIR && docker compose up -d"

      # 6. ìƒíƒœ í™•ì¸
