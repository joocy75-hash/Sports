  # ============================================
  # 4. PostgreSQL Database (Sports 전용)
  # ============================================
  sports-db:
    image: postgres:16-alpine
    container_name: sports_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=sports
      - TZ=Asia/Seoul
    volumes:
      - sports_postgres_data:/var/lib/postgresql/data
    networks:
      - automation_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d sports" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  # ============================================
  # 5. Redis Cache (Sports 전용)
  # ============================================
  sports-redis:
    image: redis:7-alpine
    container_name: sports_redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    volumes:
      - sports_redis_data:/data
    networks:
      - automation_net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

# ============================================
# 네트워크 정의 (완전 격리)
# ============================================
networks:
  automation_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================
# 볼륨 정의 (영속 데이터)
# ============================================
volumes:
  sports_state:
    driver: local
  naver_state:
    driver: local
  tv_state:
    driver: local
  sports_postgres_data:
    driver: local
  sports_redis_data:
    driver: local
